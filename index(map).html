<!DOCTYPE html>
<html lang="en">
<head>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <title>Interactive Imus City Map</title>


  <!-- Custom Styles -->
    <style>
      #map {
        height: 600px;
        width: 100%;
      }

      h1 {
        color: white;
        margin-left: 4%;
        font-size: bold;
        font-weight: 20px;
      }

      body {
        background-color: rgb(17, 133, 50);
      }

      .search-container {
        margin: 10px auto;
        width: 80%;
        max-width: 600px;
        background-color: #d3d3d3;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }

      #search-input {
        flex: 1;
        padding: 10px;
        margin-right: 10px;
        font-size: 16px;
      }

      #search-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: cyan;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
      }

      .back-button {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        background-color: rgb(1, 11, 113);
        border: none;
        padding: 10px 25px;
        border-radius: 5px;
        font-size: 20px;
        cursor: pointer;
        z-index: 1000;
        font-weight: bold;
      }
    
    </style>
</head>
<body>

  <h1>Imus City And Its Treasures</h1>

  <button class="back-button" onclick="window.history.back();">Back</button>

 
  <!-- Map container -->
  <div id="map"></div>
  <script>
    
    // Initialize the map
    var map = L.map('map').setView([14.3822177736228, 120.936745093856], 15); // Center on school

    // Add a tile layer (base map)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '© Esri, © OpenStreetMap contributors',
            maxZoom: 18
    }).addTo(map);

    // Add marker for the school
    var schoolMarker = L.marker([14.3822177736228, 120.936745093856]).addTo(map);
    schoolMarker.bindPopup("<b>You are here!</b><br>At Gen. Juan Castaneda SHS.").openPopup();

    // Add other places with markers
    var place1 = L.marker([14.39279160639429, 120.91898458868829]).addTo(map);
    place1.bindPopup("<b>Sport Center Imus</b><br>Stadium.");

    var place2 = L.marker([14.404162878198767, 120.91534214887675]).addTo(map);
    place2.bindPopup("<b>Dambana ng Imus</b><br>Flag City.");
  </script>
</body>
</html>
